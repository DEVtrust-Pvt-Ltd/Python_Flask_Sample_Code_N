    <style>
        .single-chart {
          width: 60%;
        margin: 0px auto;
    
          justify-content: space-around ;
        }
        
        .circular-chart {
          display: block;
          margin: 10px auto;
          max-width: 80%;
          max-height: 300px;
        }
        
        .circle-bg {
          fill: none;
          stroke: #eee;
          stroke-width: 3.8;
        }
        
        .circle {
          fill: none;
          stroke-width: 2.8;
          stroke-linecap: round;
          animation: progress 1s ease-out forwards;
        }
        
        @keyframes progress {
          0% {
            stroke-dasharray: 0 100;
          }
        }
        
        
        .circular-chart.theme_color .circle {
          stroke: #45db2a;
        }
        
        .percentage {
          fill: #666;
          font-family: sans-serif;
          font-size: 0.5em;
          text-anchor: middle;
        }
            </style>
