<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet" />
        <link href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
       <script src="https://code.jquery.com/jquery-3.5.1.js"></script>        
       <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script> 
        <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap4.min.js"></script> 
          
    </head>
    <div class="col-sm-12" style="padding-top: 30px;">
        <h3>Registration View Page</h3>
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    
                        {% for row in data %}    
                            <tr>
                                
                                <td>{{row[1]}}</td>
                                <td>{{row[2]}}</td>
                                <td>{{row[3]}}</td>
                                <td ><a href="/crud/edit/{{row[0]}}"><span class="fa fa-edit"></span></a> / <a href="/crud/delete/{{row[0]}}" onclick="return confirm('Are You Sure Want To Delete This data')"><span class="fa fa-trash"></span></a></a></td>
                            </tr>
                            
                        {% endfor %}
                </tbody>
        </table>
    </div>
 </div> 
<script type="text/javascript">
    $(document).ready(function() {
    $('#example').DataTable();
});
</script>

</body>
</html>
