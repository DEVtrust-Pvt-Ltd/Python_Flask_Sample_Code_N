{% extends 'base.html' %} 

{% block title %} Sign Up {% endblock %}

{% block content %}

<!--Start Sign-In Section-->
<section class="sign-in separator">
	<div class="container max-width-1225">
		<div class="block">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="sign-in-image">
						<img src="{{ url_for('static', filename='assets/images/forgot-pass.png') }}" alt="Sign-In" />
					</div>
				</div>
				<div class="col-md-6">
					<h2>Reset <span>Password</span></h2>
					<form action="/setPassword" method="post">
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="inputAddress">New Password</label>
								<div class="input-group">
									<input type="password" required class="form-control" name="password" placeholder="Password" />
									<div class="input-group-append">
										<span class="input-group-text"><img src="{{ url_for('static', filename='assets/images/icons/password.png') }}" alt="Password"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="inputAddress">Confirm Password</label>
								<div class="input-group">
									<input type="password" class="form-control" required name="repassword" placeholder="Confirm Password" />
									<div class="input-group-append">
										<span class="input-group-text"><img src="{{ url_for('static', filename='assets/images/icons/password.png') }}" alt="Password"></span>
									</div>
								</div>
							</div>
						</div>
						<div style='color:red; margin-top: 10px; text-align: left;'>{{message}}</div>
						<button type="submit" class="btn btn-default" style="width: 190px;" href="#">Reset Password</button>
						<div class="account-yet">
							Donâ€™t have an account yet?  <a href="sign-in">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--End Sign-In Section-->

{% endblock %}
